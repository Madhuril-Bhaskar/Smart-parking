<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignIn&SignUp</title>
    <link rel="stylesheet" type="text/css" href="../static/assets/css/style.css" />
  
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous">
    </script>

  
  </head>
  <body>
      <button class="admin-btn solid" onclick="window.location.href='adminLogin.html'">Admin Login</button>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="" method="post" class="sign-in-form">
            <h2 class="title">Sign In</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" name="fullname" placeholder="Username" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" name="password1" placeholder="Password" />
            </div>    
            <input type="submit" name ="submit" value="Log in" class="btn solid" />        
        </form>


          <form id = "signupform" action="" class="sign-up-form">
            <h2 class="title">Sign Up</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" name="fullname" placeholder="Username" />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" name="email" placeholder="Email" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" name="password1" placeholder="Password" />
            </div>
            <input type="submit" name="submit" value="Sign Up" class="btn solid"  />
          </form>
          <p id="message" style="color: green;"></p>

       <script>
        document.getElementById('signupForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting normally

            // Show success message
            document.getElementById('message').textContent = "Sign up successful!";
        });
    </script>

        </div>
      </div>
      <div class="panels-container">

        <div class="panel left-panel">
            <div class="content">
                <h3>New here?</h3>
                <br>
                <button class="btn transparent" id="sign-up-btn">Sign Up</button>
            </div>
            <img src="../static/assets/img/log.svg" class="image" alt="">
        </div>

        <div class="panel right-panel">
            <div class="content">
                <h3>One of us?</h3>
                <br>
                <button class="btn transparent" id="sign-in-btn">Sign In</button>
            </div>
            <img src="../static/assets/img/register.svg" class="image" alt="">
        </div>
      </div>
    </div>

    <script src="../static/assets/js/app.js"></script>
  </body>
</html>
